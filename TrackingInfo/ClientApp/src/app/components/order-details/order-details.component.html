<section>
  <h3 class="page-header">
    <i class="col-md-2"></i>Detalhes
  </h3>

  <div class="col-md-4 col-md-offset-4 panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">Pedido # {{order.id}}</div>
      <div class="panel-body">
        <p>NÃºmero de Rastreio: {{order.trackingNumber}}</p>

        <div class="progress">
          <div class="progress-bar" role="progressbar"
               [ngClass]="getProgressColorClass()"
               [ngStyle]="{'width': getProgressValue()}">
              {{getProgressLabel()}}
          </div>
        </div>

        <div class="panel">
          <p *ngFor="let step of order.trackingSteps; last as isLast"
             [ngStyle]="{ 'font-weight': (isLast ? 'bold' : 'normal'), 'color': (isLast ? 'black' : 'darkgrey')}">
            {{getStatusText(step)}}
          </p>
        </div>
      </div>
    </div>

    <button class="btn btn-warning pull-right" (click)="goBack(order)">
      <i class="fa fa-arrow-circle-left"></i>
        Retornar
    </button>
  </div>
</section>
